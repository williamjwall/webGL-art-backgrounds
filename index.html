<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebQL Visualizations</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
        canvas.active {
            display: block;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 100;
        }
        .btn {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: 2px solid #0088ff;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: rgba(0, 136, 255, 0.3);
        }

    </style>
</head>
<body>
    <div class="container">
        <canvas id="triangles-canvas"></canvas>
        <canvas id="plankton-canvas"></canvas>
        <canvas id="ants-canvas"></canvas>
        <canvas id="blobs-canvas"></canvas>
        <canvas id="graph-canvas" class="active"></canvas>
        <canvas id="lifesarrival-canvas"></canvas>
        <canvas id="phylogenetic-canvas"></canvas>
        <canvas id="decision-trees-canvas"></canvas>
        <canvas id="birds-canvas"></canvas>
        
        <div class="controls">
            <button class="btn" id="prev-btn">Previous</button>
            <button class="btn" id="next-btn">Next</button>
        </div>
    </div>

    <!-- Script loader and controller -->
    <script>
        // VisualizationManager handles loading and unloading visualizations
        class VisualizationManager {
            constructor() {
                this.visualizations = [
                    { 
                        id: 'phylogenetic-canvas',
                        title: 'Phylogenetic Trees',
                        script: 'js/phylogenetic_trees.js',
                        instance: null,
                        loaded: false
                    },
                    { 
                        id: 'triangles-canvas',
                        title: 'Triangles',
                        script: 'js/triangles.js',
                        instance: null,
                        loaded: false
                    },
                    { 
                        id: 'plankton-canvas',
                        title: 'Plankton',
                        script: 'js/plankton.js',
                        instance: null,
                        loaded: false
                    },
                    { 
                        id: 'graph-canvas',
                        title: 'Graph Network',
                        script: 'js/graph.js',
                        instance: null,
                        loaded: false 
                    },
                    { 
                        id: 'lifesarrival-canvas',
                        title: 'sound floating',
                        script: 'js/lifesarrival.js',
                        instance: null,
                        loaded: false
                    },
                    { 
                        id: 'decision-trees-canvas',
                        title: 'Decision Trees',
                        script: 'js/roots.js',
                        instance: null,
                        loaded: false
                    },
                    { 
                        id: 'birds-canvas',
                        title: 'Poetic Birds',
                        script: 'js/birds.js',
                        instance: null,
                        loaded: false
                    }
                ];
                
                this.currentIndex = 0; // Start with graph-canvas (index 2)
                this.activeAnimation = null;
                
                // Initialize event listeners
                this.initEventListeners();
                
                // Load first visualization
                this.loadVisualization(this.currentIndex);
            }
            
            initEventListeners() {
                // Event listeners for navigation buttons
                document.getElementById('prev-btn').addEventListener('click', () => {
                    this.navigateToPrevious();
                });
                
                document.getElementById('next-btn').addEventListener('click', () => {
                    this.navigateToNext();
                });
                
                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft') {
                        this.navigateToPrevious();
                    } else if (e.key === 'ArrowRight') {
                        this.navigateToNext();
                    }
                });
            }
            
            navigateToPrevious() {
                const newIndex = (this.currentIndex - 1 + this.visualizations.length) % this.visualizations.length;
                this.unloadCurrentVisualization();
                this.currentIndex = newIndex;
                this.loadVisualization(this.currentIndex);
            }
            
            navigateToNext() {
                const newIndex = (this.currentIndex + 1) % this.visualizations.length;
                this.unloadCurrentVisualization();
                this.currentIndex = newIndex;
                this.loadVisualization(this.currentIndex);
            }
            
            unloadCurrentVisualization() {
                // Hide current canvas
                const currentVis = this.visualizations[this.currentIndex];
                document.getElementById(currentVis.id).classList.remove('active');
                
                // Stop animation if running
                if (this.activeAnimation) {
                    cancelAnimationFrame(this.activeAnimation);
                    this.activeAnimation = null;
                }
                
                // Call the stop method on the current visualization if it exists
                const visNamespace = this.getVisualizationNamespace(currentVis.id);
                if (visNamespace && typeof visNamespace.stop === 'function') {
                    visNamespace.stop();
                }
            }
            
            loadVisualization(index) {
                const visualization = this.visualizations[index];
                
                // Show canvas
                document.getElementById(visualization.id).classList.add('active');
                
                // Load script if not already loaded
                if (!visualization.loaded) {
                    return this.loadScript(visualization.script)
                        .then(() => {
                            visualization.loaded = true;
                            // Initialize if namespace exists
                            const visNamespace = this.getVisualizationNamespace(visualization.id);
                            if (visNamespace && typeof visNamespace.init === 'function') {
                                setTimeout(() => visNamespace.init(), 100); // Small delay to ensure everything is ready
                            }
                        })
                        .catch(error => {
                            console.error('Error loading visualization:', error);
                        });
                } else {
                    // If already loaded, reinitialize it
                    const visNamespace = this.getVisualizationNamespace(visualization.id);
                    if (visNamespace && typeof visNamespace.init === 'function') {
                        visNamespace.init();
                    } else {
                        // Legacy fallback: reset the canvas and reload the script
                        const canvas = document.getElementById(visualization.id);
                        if (canvas) {
                            const ctx = canvas.getContext('2d');
                            ctx.clearRect(0, 0, canvas.width, canvas.height);
                            
                            // Execute the script again by creating a new script element
                            const script = document.createElement('script');
                            script.src = visualization.script + '?v=' + new Date().getTime(); // Add cache-busting
                            document.body.appendChild(script);
                        }
                    }
                    
                    return Promise.resolve();
                }
            }
            
            loadScript(src) {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = src;
                    script.onload = resolve;
                    script.onerror = reject;
                    document.body.appendChild(script);
                });
            }
            
            // Add a helper method to get visualization namespace
            getVisualizationNamespace(canvasId) {
                switch (canvasId) {
                    case 'graph-canvas':
                        return window.GraphNetwork;
                    case 'lifesarrival-canvas':
                        return window.LifesArrival;
                    case 'triangles-canvas':
                        return window.Triangles;
                    case 'plankton-canvas':
                        return window.Plankton;
                    case 'phylogenetic-canvas':
                        return window.PhylogeneticTrees;
                    case 'decision-trees-canvas':
                        return window.Roots;
                    case 'birds-canvas':
                        return window.Birds;
                    default:
                        return null;
                }
            }
        }
        
        // Initialize the visualization manager when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.visManager = new VisualizationManager();
        });
    </script>
</body>
</html>
