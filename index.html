<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebQL Visualizations</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
        canvas.active {
            display: block;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 100;
        }
        .btn {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: 2px solid #0088ff;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: rgba(0, 136, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="triangles-canvas"></canvas>
        <canvas id="plankton-canvas"></canvas>
        <canvas id="ants-canvas"></canvas>
        <canvas id="blobs-canvas"></canvas>
        <canvas id="graph-canvas" class="active"></canvas>
        <canvas id="lifesarrival-canvas"></canvas>
        <canvas id="phylogenetic-canvas"></canvas>
        
        <div class="controls">
            <button class="btn" id="prev-btn">Previous</button>
            <button class="btn" id="next-btn">Next</button>
        </div>
    </div>

    <script src="js/triangles.js"></script>
    <script src="js/plankton.js"></script>
    <script src="js/ants.js"></script>
    <script src="js/blobs.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/lifesarrival.js"></script>
    <script src="js/phylogenetic_trees.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const visualizations = [
                { id: 'triangles-canvas' },
                { id: 'plankton-canvas' },
                { id: 'graph-canvas' },
                { id: 'lifesarrival-canvas' },
                { id: 'phylogenetic-canvas' }
            ];
            
            let currentIndex = 2; // Start with graph-canvas (index 2)
            
            function updateActiveVisualization() {
                // Hide all canvases
                document.querySelectorAll('canvas').forEach(canvas => {
                    canvas.classList.remove('active');
                });
                
                // Show current canvas
                const currentVis = visualizations[currentIndex];
                document.getElementById(currentVis.id).classList.add('active');
            }
            
            // Event listeners for navigation buttons
            document.getElementById('prev-btn').addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + visualizations.length) % visualizations.length;
                updateActiveVisualization();
            });
            
            document.getElementById('next-btn').addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % visualizations.length;
                updateActiveVisualization();
            });
            
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    currentIndex = (currentIndex - 1 + visualizations.length) % visualizations.length;
                    updateActiveVisualization();
                } else if (e.key === 'ArrowRight') {
                    currentIndex = (currentIndex + 1) % visualizations.length;
                    updateActiveVisualization();
                }
            });
            
            // Initialize with the graph visualization
            updateActiveVisualization();
        });
    </script>
</body>
</html>
